<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Laptop Comparator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">AI Laptop Comparator</a>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="container mt-4">

        <!-- Section 1: Product Selection -->
        <section class="mb-5">
            <h2 class="mb-4 text-center">1. Chọn Laptop để So sánh (Tối đa 3)</h2>
            <div class="row g-4" id="product-selection-container">
                <!-- Product cards will be loaded here by JavaScript -->
            </div>
        </section>

        <!-- Section 2: Set Priorities -->
        <section class="mb-5">
            <h2 class="mb-4 text-center">2. Đặt mức độ ưu tiên của bạn</h2>
            <div class="card shadow-sm p-4 custom-card-bg">
                <div class="mb-3">
                    <label for="priority-performance" class="form-label">Hiệu năng (CPU/GPU/RAM)</label>
                    <input type="range" class="form-range" id="priority-performance" min="0" max="100" value="50">
                </div>
                <div class="mb-3">
                    <label for="priority-mobility" class="form-label">Tính di động (Pin/Cân nặng)</label>
                    <input type="range" class="form-range" id="priority-mobility" min="0" max="100" value="50">
                </div>
                <div class="mb-3">
                    <label for="priority-price" class="form-label">Giá cả (Rẻ)</label>
                    <input type="range" class="form-range" id="priority-price" min="0" max="100" value="50">
                </div>
            </div>
        </section>

        <!-- Section 3: Action Button -->
        <section class="text-center my-4">
            <button class="btn btn-primary btn-lg" id="compare-btn">So sánh bằng AI</button>
        </section>

        <!-- Section 4: Loading State -->
        <section class="text-center py-5" id="loading-spinner" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-3 text-muted">AI đang phân tích, vui lòng chờ...</p>
        </section>

        <!-- Section 5: Results -->
        <section class="mt-5" id="results-container" style="display: none;">
            <h3 class="mb-3 text-center">Gợi ý từ Chuyên gia AI</h3>
            <div class="alert alert-success shadow-sm" role="alert" id="ai-summary">
                <!-- AI summary will be displayed here -->
            </div>

            <h3 class="mt-5 mb-3 text-center">So sánh Chi tiết</h3>
            <div class="table-responsive" id="comparison-table-container">
                <!-- Comparison table will be generated here by JavaScript -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5 py-3">
        <div class="container text-muted">
            <p>&copy; 2024 AI Laptop Comparator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eYRt30W3kFkS+20Mh+yQ" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script defer src="js/comparator-ai.js"></script>
</body>
</html>
